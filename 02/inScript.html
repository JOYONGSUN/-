<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
    <script type="text/javascript">
    var a,b
    a=10;
    b=20;
    document.write("<h2>");/*매개변수 or 인자 or PARAMETER*/
    document.write("a=10, b=20"); 20
    document.write("<hr>");
    document.write("a+b=" + (a+b)); 30
    document.write("<hr>");
    document.write("a-b=" + (a-b)); -10
    document.write("<hr>");
    document.write("a*b=" + (a*b)); 200
    document.write("<hr>");
    document.write("a/b=" + (a/b)); 0.5
    document.write("<hr>");
    document.write("a%b=" + (a%b)); 10
    document.write("<hr />");
    document.write("대한민국 > 대한민곡=" + ("대한민국">"대한민곡"));
    document.write("</h2>");
    </script>
</head>
<body>
</body>
</html>
